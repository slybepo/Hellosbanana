<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Réponse Support</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #000;
      color: #00ff00;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }

    header {
      width: 100%;
      background: #121212;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 120px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #00ff00;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #009900;
      transform: scale(1.1);
    }

    .content {
      width: 100%;
      max-width: 400px;
      background: #121212;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #00ff00;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      background: #00ff00;
      color: black;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #009900;
    }

    /* Notification */
    .notification {
      display: none;
      position: fixed;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      background: #00ff00;
      color: black;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      animation: fadeInOut 4s forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-20px); }
      10%, 90% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.ibb.co/ssKL06L/download-1-webp-removebg-preview.png" alt="Logo" class="logo">
    <nav>
      <a href="#">Accueil</a>
      <a href="#">Communauté</a>
      <a href="#">Règlement</a>
      <a href="#">Téléchargements</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="content">
    <h1>Répondre au Support</h1>
    <form id="replyForm">
      <input type="email" id="recipientEmail" placeholder="Email du destinataire" required>
      <input type="text" id="replyTitle" placeholder="Titre de la réponse" required>
      <textarea id="replyMessage" placeholder="Message de la réponse" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <div id="notification" class="notification"></div>

  <script>
    const form = document.getElementById('replyForm');
    const notification = document.getElementById('notification');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const recipientEmail = document.getElementById('recipientEmail').value;
      const replyTitle = document.getElementById('replyTitle').value;
      const replyMessage = document.getElementById('replyMessage').value;

      const postmarkUrl = "https://api.postmarkapp.com/email";
      const postmarkApiKey = "91428b6f-ff5b-4d78-a6cb-4e7e9bc01a6c"; // Replace with your Postmark API Key
      const payload = {
        From: "support@lpliferp.online", // Replace with your email
        To: recipientEmail,
        Subject: replyTitle,
        HtmlBody: `<p>${replyMessage}</p>`,
      };

      try {
        const response = await fetch(postmarkUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Postmark-Server-Token": postmarkApiKey,
          },
          body: JSON.stringify(payload),
        });

        if (response.ok) {
          showNotification("✅ Réponse envoyée avec succès !");
          form.reset();
        } else {
          throw new Error("Erreur lors de l'envoi.");
        }
      } catch (error) {
        showNotification("❌ Une erreur est survenue. Réessayez.", true);
      }
    });

    function showNotification(message, isError = false) {
      notification.textContent = message;
      notification.style.background = isError ? "red" : "#00ff00";
      notification.style.color = isError ? "white" : "black";
      notification.style.display = "block";
      setTimeout(() => {
        notification.style.display = "none";
      }, 4000);
    }
  </script>
</body>
</html>
