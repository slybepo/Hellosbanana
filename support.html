<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support - LP Life RP</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #000;
      color: #00ff00;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ff00;
      margin-bottom: 20px;
    }

    form {
      background: #121212;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #fff;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #00ff00;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      background: #00ff00;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background: #009900;
    }

    /* Notification Box */
    .notification {
      display: none;
      text-align: center;
      background: #00ff00;
      color: black;
      padding: 10px;
      border-radius: 5px;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      animation: fadeInOut 4s forwards;
    }

    .notification.error {
      background: red;
      color: white;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      10% { opacity: 1; transform: translateX(-50%) translateY(0); }
      90% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }
  </style>
</head>
<body>
  <form id="supportForm">
    <h1>Support</h1>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Votre email" required>

    <label for="title">Sujet</label>
    <input type="text" id="title" placeholder="Sujet du support" required>

    <label for="description">Description</label>
    <textarea id="description" placeholder="Détails de votre problème" required></textarea>

    <label for="category">Catégorie</label>
    <select id="category" required>
      <option value="Je n'ai pas reçu mes récompenses">Je n'ai pas reçu mes récompenses</option>
      <option value="Je n'ai plus accès à mon compte">Je n'ai plus accès à mon compte</option>
      <option value="Problèmes techniques">Problèmes techniques</option>
      <option value="Autre">Autre</option>
    </select>

    <button type="submit" id="submitButton">Envoyer</button>
  </form>

  <div id="notification" class="notification"></div>

  <script>
    const form = document.getElementById('supportForm');
    const notification = document.getElementById('notification');
    const submitButton = document.getElementById('submitButton');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Cooldown settings
      const cooldownTime = 5000; // 5 seconds
      submitButton.disabled = true;

      // Collect data
      const email = document.getElementById('email').value;
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const category = document.getElementById('category').value;

      const webhookUrl = "https://discord.com/api/webhooks/1318693109957136497/5G2Jb-pmA6RAd5pjclL2lmF5KE_YgxlSONpTmCebTPEx6RgSiUhGqwEJQ9sUDUoCtXCe";

      const payload = {
        content: `**Nouvelle Demande de Support**\n\n**Email:** ${email}\n**Sujet:** ${title}\n**Catégorie:** ${category}\n**Description:**\n${description}`
      };

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        });

        if (response.ok) {
          showNotification("✅ Votre demande a été envoyée avec succès !");
          form.reset();
        } else {
          throw new Error("Erreur lors de l'envoi.");
        }
      } catch (error) {
        showNotification("❌ Une erreur est survenue. Réessayez.", true);
      }

      // Re-enable the button after the cooldown
      setTimeout(() => {
        submitButton.disabled = false;
      }, cooldownTime);
    });

    function showNotification(message, isError = false) {
      notification.textContent = message;
      notification.className = `notification ${isError ? 'error' : ''}`;
      notification.style.display = 'block';

      // Hide notification after 4 seconds
      setTimeout(() => {
        notification.style.display = 'none';
      }, 4000);
    }
  </script>
</body>
</html>
