<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Support - LP Life RP</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #000;
      color: #00ff00;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background: #121212;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ff00;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #fff;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #00ff00;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background: #00ff00;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #009900;
    }

    p.success {
      color: #00ff00;
      text-align: center;
    }

    p.error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="supportForm">
    <h1>Support - LP Life RP</h1>
    <label for="email">Votre Email</label>
    <input type="email" id="email" placeholder="Entrez votre email" required>

    <label for="title">Titre</label>
    <input type="text" id="title" placeholder="Titre de votre probl√®me" required>

    <label for="category">Cat√©gorie</label>
    <select id="category" required>
      <option value="Je n'ai pas re√ßu mes r√©compenses">Je n'ai pas re√ßu mes r√©compenses</option>
      <option value="Je n'ai plus acc√®s √† mon compte">Je n'ai plus acc√®s √† mon compte</option>
      <option value="Autre">Autre</option>
    </select>

    <label for="description">Description</label>
    <textarea id="description" placeholder="D√©crivez votre probl√®me" required></textarea>

    <button type="submit">Envoyer</button>
    <p id="responseMessage"></p>
  </form>

  <script>
    document.getElementById('supportForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const title = document.getElementById('title').value;
      const category = document.getElementById('category').value;
      const description = document.getElementById('description').value;

      const webhookURL = "https://discord.com/api/webhooks/1318693109957136497/5G2Jb-pmA6RAd5pjclL2lmF5KE_YgxlSONpTmCebTPEx6RgSiUhGqwEJQ9sUDUoCtXCe";
      const payload = {
        content: `### üì© Nouvelle Demande de Support\n**Email:** ${email}\n**Titre:** ${title}\n**Cat√©gorie:** ${category}\n**Description:**\n${description}`
      };

      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          document.getElementById('responseMessage').innerText = "‚úÖ Message envoy√© avec succ√®s !";
          document.getElementById('responseMessage').className = "success";
        } else {
          throw new Error("Erreur lors de l'envoi du message.");
        }
      } catch (error) {
        document.getElementById('responseMessage').innerText = "‚ùå Une erreur est survenue. R√©essayez.";
        document.getElementById('responseMessage').className = "error";
      }
    });
  </script>
</body>
</html>
