<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="styles.css">
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f7fc;
}

.chat-container {
    width: 100%;
    max-width: 600px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
    display: flex;
    flex-direction: column;
}

.chat-box {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    max-height: 400px;
    border-bottom: 1px solid #ddd;
}

.chat-input-container {
    display: flex;
    padding: 10px;
    background-color: #f9f9f9;
}

#user-input {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

#send-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    margin-left: 10px;
    border-radius: 4px;
    cursor: pointer;
}

#send-btn:hover {
    background-color: #45a049;
}

.message {
    margin: 10px 0;
}

.user-message {
    text-align: right;
}

.bot-message {
    text-align: left;
    color: #555;
}
</style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>
    
    <script>
        const sendButton = document.getElementById('send-btn');
const userInput = document.getElementById('user-input');
const chatBox = document.getElementById('chat-box');

const apiKey = "6c4fdfa0a3fd4838a69fdccf5bbff068"; // Your API key

// Function to append a message to the chat
function appendMessage(message, type) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', type);
    messageDiv.textContent = message;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
}

// Send user message to the chat and call AI API
async function sendMessage() {
    const message = userInput.value;
    if (!message) return;

    // Show user message
    appendMessage(message, 'user-message');
    userInput.value = ''; // Clear input field

    // Call AI/ML API
    const response = await fetch('https://api.example.com/chat', {  // Replace with your API URL
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify({ message })
    });

    const data = await response.json();
    const botMessage = data.response || 'Sorry, I didn\'t understand that.';  // Adjust based on API response

    // Show bot response
    appendMessage(botMessage, 'bot-message');
}

// Event listener for the send button
sendButton.addEventListener('click', sendMessage);

// Optional: Send message when user presses Enter
userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        sendMessage();
    }
});

    </script>
</body>
</html>
