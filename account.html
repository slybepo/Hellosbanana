<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0a0f22, #162b40);
      color: #fff;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #1a2d4e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .container h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .container button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      margin: 0.5rem 0;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background 0.3s;
    }

    .container button:hover {
      background: #0056b3;
    }

    .container input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.8rem 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    .hidden {
      display: none;
    }

    .error {
      color: #ff4d4d;
      margin-top: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Sign In</h1>

    <!-- Sign In Section -->
    <div id="sign-in-section">
      <button id="google-signin-button">Sign In with Google</button>
      <button id="login-button">Sign In</button>
    </div>

    <!-- Sign Up Section -->
    <div id="sign-up-section" class="hidden">
      <input type="text" id="signup-username" placeholder="Username">
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <button id="signup-button">Sign Up</button>
    </div>

    <!-- Sign Out Section -->
    <div id="sign-out-section" class="hidden">
      <p id="welcome-message"></p>
      <button id="logout-button">Sign Out</button>
    </div>

    <p class="error hidden" id="error-message">Oops! Something went wrong.</p>
    <p>
      <a href="#" id="toggle-auth-link">Don't have an account? Sign Up</a>
    </p>
  </div>

  <script>
    let auth0 = null;

    async function initializeAuth0() {
      try {
        auth0 = await createAuth0Client({
          domain: "dev-5ousdzi3slqmqsnw.eu.auth0.com",
          clientId: "vTGZIMoyIktLRjrwapREVNft42wuIY2Y",
          authorizationParams: {
            redirect_uri: window.location.origin
          }
        });

        // Handle redirect callback
        const query = window.location.search;
        if (query.includes("code=") && query.includes("state=")) {
          await auth0.handleRedirectCallback();
          window.history.replaceState({}, document.title, "/");
        }

        // Check if the user is authenticated
        const isAuthenticated = await auth0.isAuthenticated();
        if (isAuthenticated) {
          saveUserToLocalStorage();
          showSignOutSection();
        }
      } catch (err) {
        displayError(err);
      }
    }

    function showSignInSection() {
      document.getElementById("title").innerText = "Sign In";
      document.getElementById("sign-in-section").classList.remove("hidden");
      document.getElementById("sign-up-section").classList.add("hidden");
      document.getElementById("sign-out-section").classList.add("hidden");
      document.getElementById("toggle-auth-link").innerText = "Don't have an account? Sign Up";
    }

    function showSignUpSection() {
      document.getElementById("title").innerText = "Sign Up";
      document.getElementById("sign-in-section").classList.add("hidden");
      document.getElementById("sign-up-section").classList.remove("hidden");
      document.getElementById("sign-out-section").classList.add("hidden");
      document.getElementById("toggle-auth-link").innerText = "Already have an account? Sign In";
    }

    async function showSignOutSection() {
      try {
        const user = await auth0.getUser();
        saveUserToLocalStorage(user);
        document.getElementById("welcome-message").innerText = `Welcome, ${user.name}`;
        document.getElementById("sign-in-section").classList.add("hidden");
        document.getElementById("sign-up-section").classList.add("hidden");
        document.getElementById("sign-out-section").classList.remove("hidden");
      } catch (err) {
        displayError(err);
      }
    }

    function saveUserToLocalStorage(user = null) {
      if (user) {
        localStorage.setItem("auth-user", JSON.stringify(user));
      } else {
        localStorage.removeItem("auth-user");
      }
    }

    function displayError(err) {
      const errorMessage = document.getElementById("error-message");
      errorMessage.innerText = `Oops! ${err.message || "Something went wrong."}`;
      errorMessage.classList.remove("hidden");
    }

    window.addEventListener("load", async () => {
      await initializeAuth0();

      // Event listeners
      document.getElementById("login-button").addEventListener("click", async () => {
        try {
          await auth0.loginWithRedirect();
        } catch (err) {
          displayError(err);
        }
      });

      document.getElementById("google-signin-button").addEventListener("click", async () => {
        try {
          await auth0.loginWithRedirect({
            connection: "google-oauth2"
          });
        } catch (err) {
          displayError(err);
        }
      });

      document.getElementById("signup-button").addEventListener("click", async () => {
        const username = document.getElementById("signup-username").value;
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;

        try {
          await auth0.loginWithRedirect({
            screen_hint: "signup",
            connection: "Username-Password-Authentication",
            login_hint: email,
            additionalSignUpFields: [
              { name: "username", placeholder: "Enter your username", value: username }
            ]
          });
        } catch (err) {
          displayError(err);
        }
      });

      document.getElementById("logout-button").addEventListener("click", () => {
        auth0.logout({ logoutParams: { returnTo: window.location.origin } });
        saveUserToLocalStorage();
      });

      document.getElementById("toggle-auth-link").addEventListener("click", (e) => {
        e.preventDefault();
        if (document.getElementById("sign-in-section").classList.contains("hidden")) {
          showSignInSection();
        } else {
          showSignUpSection();
        }
      });
    });
  </script>
</body>
</html>
