<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a0036, #0d001a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      background-color: #00bfff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0099cc;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1 id="title">Sign In</h1>

    <!-- Sign In Form -->
    <div id="sign-in-section">
      <button id="google-signin-button">Sign In with Google</button>
      <button id="login-button">Sign In</button>
    </div>

    <!-- Sign Up Form -->
    <div id="sign-up-section" class="hidden">
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button id="signup-button">Sign Up</button>
    </div>

    <!-- Sign Out Button -->
    <div id="sign-out-section" class="hidden">
      <p id="welcome-message"></p>
      <button id="logout-button">Sign Out</button>
    </div>

    <p>
      <a href="#" id="toggle-auth-link">Don't have an account? Sign Up</a>
    </p>
  </div>

  <script>
    let auth0 = null;

    async function initializeAuth0() {
      auth0 = await createAuth0Client({
        domain: "dev-5ousdzi3slqmqsnw.eu.auth0.com",
        clientId: "vTGZIMoyIktLRjrwapREVNft42wuIY2Y",
        authorizationParams: {
          redirect_uri: window.location.origin
        }
      });

      // Handle redirect callback
      const query = window.location.search;
      if (query.includes("code=") && query.includes("state=")) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/");
      }

      // Check if the user is authenticated
      const isAuthenticated = await auth0.isAuthenticated();
      if (isAuthenticated) {
        showSignOutSection();
      }
    }

    function showSignInSection() {
      document.getElementById("title").innerText = "Sign In";
      document.getElementById("sign-in-section").classList.remove("hidden");
      document.getElementById("sign-up-section").classList.add("hidden");
      document.getElementById("sign-out-section").classList.add("hidden");
      document.getElementById("toggle-auth-link").innerText = "Don't have an account? Sign Up";
    }

    function showSignUpSection() {
      document.getElementById("title").innerText = "Sign Up";
      document.getElementById("sign-in-section").classList.add("hidden");
      document.getElementById("sign-up-section").classList.remove("hidden");
      document.getElementById("sign-out-section").classList.add("hidden");
      document.getElementById("toggle-auth-link").innerText = "Already have an account? Sign In";
    }

    async function showSignOutSection() {
      const user = await auth0.getUser();
      document.getElementById("welcome-message").innerText = `Welcome, ${user.name}!`;
      document.getElementById("sign-in-section").classList.add("hidden");
      document.getElementById("sign-up-section").classList.add("hidden");
      document.getElementById("sign-out-section").classList.remove("hidden");
    }

    window.addEventListener("load", async () => {
      await initializeAuth0();

      // Add event listeners
      document.getElementById("login-button").addEventListener("click", async () => {
        await auth0.loginWithRedirect();
      });

      document.getElementById("google-signin-button").addEventListener("click", async () => {
        await auth0.loginWithRedirect({
          connection: "google-oauth2"
        });
      });

      document.getElementById("signup-button").addEventListener("click", async () => {
        const username = document.getElementById("signup-username").value;
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;

        try {
          await auth0.loginWithRedirect({
            screen_hint: "signup",
            connection: "Username-Password-Authentication",
            login_hint: email,
            additionalSignUpFields: [
              {
                name: "username",
                placeholder: "Enter your username",
                value: username
              }
            ]
          });
        } catch (err) {
          alert("Failed to sign up: " + err.message);
        }
      });

      document.getElementById("logout-button").addEventListener("click", () => {
        auth0.logout({
          logoutParams: {
            returnTo: window.location.origin
          }
        });
      });

      document.getElementById("toggle-auth-link").addEventListener("click", (e) => {
        e.preventDefault();
        if (document.getElementById("sign-in-section").classList.contains("hidden")) {
          showSignInSection();
        } else {
          showSignUpSection();
        }
      });
    });
  </script>
</body>
</html>
