<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store & Forum</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a0036, #0d001a);
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header .user-menu {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    header .user-menu img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
      gap: 2rem;
      justify-content: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .forum {
      margin: 2rem auto;
      max-width: 800px;
    }

    .forum .post {
      background-color: rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }

    .forum .post.pinned {
      border: 2px solid #00bfff;
    }

    .post .author {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .post .author img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .post .content {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .admin-tools {
      display: none; /* Default to hidden */
    }

    button {
      padding: 0.8rem 1.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      background-color: #00bfff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0099cc;
    }

    #add-product-form, #add-post-form {
      display: none;
    }

    .prompt {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: green;
      color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      display: none;
      animation: fadeOut 4s forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Nexa Store</div>
    <div class="user-menu">
      <span id="user-name">User</span>
      <img id="user-avatar" src="https://i.pravatar.cc/300" alt="User Avatar">
    </div>
  </header>

  <main>
    <section class="store">
      <div class="admin-tools">
        <h2>Store</h2>
        <button onclick="toggleForm('add-product-form')">Add Product</button>
      </div>
      <form id="add-product-form">
        <input type="text" id="product-title" placeholder="Product Title" required>
        <input type="text" id="product-description" placeholder="Product Description" required>
        <input type="url" id="product-image" placeholder="Product Image URL" required>
        <button type="button" onclick="addProduct()">Submit</button>
      </form>
      <div class="container" id="product-container"></div>
    </section>

    <section class="forum">
      <div class="admin-tools">
        <h2>Forum</h2>
        <button onclick="toggleForm('add-post-form')">Add Post</button>
      </div>
      <form id="add-post-form">
        <textarea id="post-content" placeholder="Write your post here..." rows="5" required></textarea>
        <label>
          <input type="checkbox" id="pin-post"> Pin this post
        </label>
        <button type="button" onclick="addPost()">Submit</button>
      </form>
      <div id="forum-posts"></div>
    </section>
  </main>

  <div id="success-prompt" class="prompt">Success!</div>
  <div id="failure-prompt" class="prompt" style="background-color: red;">Failure!</div>

  <script>
    let auth0 = null;

    async function initializeAuth0() {
      auth0 = await createAuth0Client({
        domain: "YOUR_AUTH0_DOMAIN",
        clientId: "YOUR_AUTH0_CLIENT_ID"
      });

      const isAuthenticated = await auth0.isAuthenticated();
      const user = isAuthenticated ? await auth0.getUser() : null;

      if (isAuthenticated) {
        const token = await auth0.getTokenSilently();
        const rolesUrl = "https://YOUR_DOMAIN/roles";

        // Fetch roles
        const userRoles = (await fetch(rolesUrl, {
          headers: { Authorization: `Bearer ${token}` }
        }).then(res => res.json())).roles;

        // Update UI
        document.getElementById("user-name").innerText = user.name;
        document.getElementById("user-avatar").src = user.picture;

        if (userRoles.includes("admin") || userRoles.includes("moderator")) {
          document.querySelectorAll(".admin-tools").forEach(el => el.style.display = "block");
        }
      }
    }

    window.onload = () => initializeAuth0();
  </script>
</body>
</html>
