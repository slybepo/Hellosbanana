<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyApp</title>
  
  
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      color: #24292e;
    }

    header {
      background-color: #24292e;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 2rem;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    header nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #444c56;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      color: #000;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      padding: 0.5rem 0;
      border-radius: 5px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: #000;
      text-decoration: none;
      display: block;
      padding: 0.5rem 1rem;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    footer {
      background-color: #24292e;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }

    footer a {
      color: #00bcd4;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .main-content {
      padding: 2rem;
    }

    .button {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #2da44e;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #22863a;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">NXP</div>
    <nav>
      <a href="/categories">Categories</a>
      <a href="/shop">Shop</a>
      <a href="/about">About</a>
      <a id="login-button"> Sign in</a>
      <div id="auth-section"></div>
    </nav>
  </header>

  <div class="main-content">
    <h1>Welcome to NexaVerse</h1>
    <p>Explore categories, shop products, and manage your account.</p>
  </div>

  <footer>
    <p>
      <a href="/tos">Terms of Service</a> | 
      <a href="/privacy">Privacy Policy</a> | 
      <a href="/credits">Credits</a>
    </p>
    <p>&copy; 2024 NexaVerse Production.</p>
  </footer>

      <script src="https://cdn.auth0.com/js/auth0-spa-js/1.20/auth0-spa-js.production.js"></script>
  <script>
    let auth0 = null;

    async function initAuth0() {
      auth0 = await createAuth0Client({
        domain: "dev-5ousdzi3slqmqsnw.eu.auth0.com",
        client_id: "vTGZIMoyIktLRjrwapREVNft42wuIY2Y",
        audience: "https://nexaverse-vr-api",
        scope: "openid profile email",
        redirect_uri: window.location.origin,
      });

      const isAuthenticated = await auth0.isAuthenticated();

      if (!isAuthenticated) {
        return auth0.loginWithRedirect();
      }

      const user = await auth0.getUser();
      const token = await auth0.getTokenSilently();

      // Assign role using Auth0 Management API
      await assignRole(token, user);

      updateUI(user);
    }

    async function assignRole(token, user) {
      const roleId = "YOUR_ROLE_ID"; // Replace with your Auth0 role ID
      const apiUrl = `https://YOUR_AUTH0_DOMAIN/api/v2/users/${encodeURIComponent(user.sub)}/roles`;

      await fetch(apiUrl, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ roles: [roleId] }),
      });
    }

    function updateUI(user) {
      document.getElementById("user-info").textContent = `Welcome, ${user.name}`;
      document.getElementById("logout-btn").style.display = "block";
      document.getElementById("logout-btn").addEventListener("click", () => {
        auth0.logout({ returnTo: window.location.origin });
      });
    }

    initAuth0();
        </script>
</body>
</html>
