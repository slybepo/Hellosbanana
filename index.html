<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(0, 100, 255); /* Dark blue background */
            color: white; /* Default text color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo-container {
            flex: 1;
        }

        .logo {
            height: 80px; /* Adjust height as needed */
        }

        .navbar ul {
            display: flex;
            list-style: none;
        }

        .navbar li {
            margin: 0 20px;
        }

        .navbar a {
            color: lightblue; /* Light blue text color */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #00ffff; /* Change color on hover */
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .action-button {
            background-color: lightblue; /* Button color */
            color: #001f3f; /* Text color */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: rgb(0, 112, 255);
            border-style: solid;
            border-width: 1px;
            border-color: black;
            color: white;
            /* Button hover color */
        }

        footer {
            background-color: #444; /* Grey footer background */
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
        }

        .footer-links a {
            color: lightblue; /* Light blue link color */
            text-decoration: none;
            margin: 0 15px;
        }

        .footer-links a:hover {
            color: #00ffff; /* Change color on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="path/to/your/logo.png" alt="Logo" class="logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="page1.html">Category 1</a></li>
                <li><a href="page2.html">Category 2</a></li>
                <li><a href="page3.html">Category 3</a></li>
                <li><a href="page4.html">Category 4</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Welcome to Our Website!</h1>
        <p>Your go-to place for amazing content and resources.</p>
        <button class="action-button">Get Started</button>
    </main>
    
    <footer>
        <div class="footer-links">
            <a href="tos.html">Terms of Service</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </footer>
</body>
</html>
