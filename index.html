<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth0 Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      text-align: center;
      margin: 0;
    }

    .navbar {
      background: #1e1e1e;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 1.5rem;
      color: #00bfff;
      font-weight: bold;
    }

    .navbar .user-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .navbar .user-info span {
      font-size: 1rem;
    }

    #logout-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">My App</div>
    <div class="user-info">
      <span id="username">Fetching...</span>
      <img id="avatar" src="" alt="User Avatar" />
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <h1>Welcome to the App!</h1>
  <p id="status">Checking authentication...</p>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.20/auth0-spa-js.production.js"></script>
  <script>
    let auth0 = null;

    async function initializeAuth0() {
      auth0 = await createAuth0Client({
        domain: "dev-6sx32e70db4eh48r.us.auth0.com",
        client_id: "XtpenOcdDbKJGwpIfTjI56ZvLjDwaAgl",
        audience: "https://nexaverse-vr-api",
        scope: "openid profile email",
        redirect_uri: window.location.origin,
      });

      // Handle the redirect from login if needed
      const query = window.location.search;
      if (query.includes("code=") && query.includes("state=")) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/"); // Remove query params
      }

      const isAuthenticated = await auth0.isAuthenticated();

      if (isAuthenticated) {
        const user = await auth0.getUser();
        updateUI(user);
      } else {
        // Redirect to login if not authenticated
        await auth0.loginWithRedirect();
      }
    }

    function updateUI(user) {
      document.getElementById("status").textContent = "Authenticated!";
      document.getElementById("username").textContent = user.name || "Unknown User";
      document.getElementById("avatar").src = user.picture || "default-avatar.png";
    }

    document.getElementById("logout-btn").addEventListener("click", () => {
      auth0.logout({ returnTo: window.location.origin });
    });

    // Initialize the Auth0 SDK
    window.onload = initializeAuth0;
  </script>
</body>
