<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starverse Store</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="logo">Starverse Store</div>
    <div class="user-profile" id="user-profile">
      <!-- Display for Logged In User -->
      <img id="user-avatar" alt="Avatar" src="https://api.dicebear.com/6.x/avataaars/svg" class="hidden">
      <span id="user-name" class="hidden"></span>
      <button id="logout-button" class="hidden">Logout</button>

      <!-- Display for Guests -->
      <button id="login-button">Login</button>

      <div class="nav-menu hidden" id="nav-menu">
        <ul>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="#">Orders</a></li>
          <li><a id="logout-button" href="#">Logout</a></li>
          
        </ul>
      </div>
    </div>
  </header>

  <!-- Store Section -->
  <main class="container">
    <section id="store">
      <h2>Store</h2>
      <div id="product-list" class="product-grid">
        <!-- Products dynamically populated -->
      </div>
      <div id="admin-panel" class="hidden">
        <h3>Admin Panel</h3>
        <form id="add-product-form">
          <input type="text" id="product-name" placeholder="Product Name" required>
          <input type="number" id="product-price" placeholder="Price" required>
          <button type="submit">Add Product</button>
        </form>
      </div>
    </section>

    <!-- Forum Section -->
    <section id="forum">
      <h2>Forum</h2>
      <div id="forum-posts">
        <!-- Forum posts dynamically populated -->
      </div>
      <div id="moderator-panel" class="hidden">
        <h3>Moderator Panel</h3>
        <form id="add-post-form">
          <textarea id="post-content" placeholder="Write a post..." required></textarea>
          <button type="submit">Post</button>
        </form>
      </div>
    </section>
  </main>

  <!-- Pop-Up -->
  <div id="popup" class="popup hidden">
    <span id="popup-message"></span>
    <div class="progress-bar" id="popup-progress"></div>
  </div>
<script>
    window.addEventListener("load", async () => {
      await initializeAuth0();

      const isAuthenticated = await auth0.isAuthenticated();

      if (isAuthenticated) {
        document.getElementById("login-status").innerText = "You are logged in!";
        document.getElementById("logout-button").style.display = "block";
      } else {
        document.getElementById("login-status").innerText = "You are not logged in!";
        document.getElementById("login-button").style.display = "block";
      }

      document.getElementById("login-button").addEventListener("click", async () => {
        await auth0.loginWithRedirect({
          screen_hint: 'signup' // This opens the Universal Login on the Sign Up form
        });
      });

      document.getElementById("logout-button").addEventListener("click", () => {
        auth0.logout({ returnTo: window.location.origin });
      });
    });
        </script>
  <script src="script.js"></script>
</body>
</html>
