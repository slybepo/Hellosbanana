<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1e1e1e;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00bfff;
    }

    header nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    nav a, nav button {
      color: white;
      text-decoration: none;
      background: transparent;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    nav button:hover, nav a:hover {
      text-decoration: underline;
    }

    nav .dropdown {
      position: relative;
    }

    nav .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
    }

    nav .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Dashboard</div>
    <nav>
      <a href="/shop">Shop</a>
      <a href="/account/manage">Account</a>
      <div id="user-info" class="dropdown">
        <button id="user-dropdown">
          <img id="user-avatar" src="" alt="Avatar" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 5px;">
          <span id="user-name">Fetching...</span>
        </button>
        <div class="dropdown-content">
          <p id="user-role"></p>
          <p id="user-created"></p>
          <button id="logout-btn">Logout</button>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <h1>Welcome to the Dashboard</h1>
    <p>Explore our shop or manage your account information.</p>
  </div>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.20/auth0-spa-js.production.js"></script>
  <script>
    let auth0 = null;

    async function initAuth0() {
      auth0 = await createAuth0Client({
        domain: "dev-6sx32e70db4eh48r.us.auth0.com",
        client_id: "XtpenOcdDbKJGwpIfTjI56ZvLjDwaAgl",
        audience: "https://nexaverse-vr-api",
        scope: "openid profile email",
      });

      const isAuthenticated = await auth0.isAuthenticated();

      if (!isAuthenticated) {
        await auth0.loginWithRedirect({
          redirect_uri: window.location.origin,
        });
      } else {
        const user = await auth0.getUser();
        updateUI(user);
      }
    }

    function updateUI(user) {
      document.getElementById("user-avatar").src = user.picture;
      document.getElementById("user-name").textContent = user.name;
      document.getElementById("user-role").textContent = `Role: ${user['http://yourapp.com/roles'] || "User"}`;
      document.getElementById("user-created").textContent = `Joined: ${new Date(user.updated_at).toDateString()}`;

      document.getElementById("logout-btn").addEventListener("click", () => {
        auth0.logout({ returnTo: window.location.origin });
      });
    }

    window.onload = initAuth0;
  </script>
</body>
</html>
