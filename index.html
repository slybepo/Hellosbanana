<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexa Store</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #007bff;
      color: white;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    header .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav button, nav a {
      background-color: #0056b3;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    nav button:hover, nav a:hover {
      background-color: #003d80;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .product {
      background: white;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
    }

    .product-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .product-price {
      color: #007bff;
      font-size: 1.1rem;
    }

    .buy-btn {
      display: inline-block;
      background-color: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">Nexa Store</div>
  <nav>
    <a href="/account/manage">Manage Account</a>
    <span id="auth-section">
      <button id="login-btn">Login</button>
      <button id="logout-btn" style="display: none;">Logout</button>
    </span>
  </nav>
</header>

<div class="container">
  <h1>Welcome to Nexa Store</h1>
  <div id="user-info" style="margin-bottom: 2rem; display: none;">
    <img id="user-avatar" src="" alt="User Avatar" style="width: 50px; height: 50px; border-radius: 50%; vertical-align: middle; margin-right: 10px;">
    <span id="user-name"></span> - <span id="user-role"></span>
  </div>

  <div class="product-grid" id="product-list">
    <!-- Products will be dynamically added here -->
  </div>

  <div id="admin-panel" style="display: none; margin-top: 2rem;">
    <h2>Admin Panel - Add Product</h2>
    <form id="add-product-form">
      <input type="text" id="product-title" placeholder="Product Title" required />
      <textarea id="product-description" placeholder="Product Description" required></textarea>
      <input type="number" id="product-price" placeholder="Price" required />
      <input type="file" id="product-image" accept="image/*" required />
      <button type="submit">Add Product</button>
    </form>
  </div>
</div>

<script src="https://cdn.auth0.com/js/auth0-spa-js/1.20/auth0-spa-js.production.js"></script>
<script src="https://js.stripe.com/v3/"></script>
<script>
  // Initialize Auth0
  const auth0 = new Auth0Client({
    domain: "dev-6sx32e70db4eh48r.us.auth0.com",
    client_id: "XtpenOcdDbKJGwpIfTjI56ZvLjDwaAgl",
    audience: "https://nexaverse-vr-api",
    scope: "openid profile email",
  });

  const stripe = Stripe("YOUR_STRIPE_PUBLIC_KEY");

  async function init() {
    const isAuthenticated = await auth0.isAuthenticated();
    const authSection = document.getElementById('auth-section');
    const userInfo = document.getElementById('user-info');
    const logoutBtn = document.getElementById('logout-btn');

    if (isAuthenticated) {
      const user = await auth0.getUser();
      document.getElementById('user-avatar').src = user.picture;
      document.getElementById('user-name').textContent = user.name;
      document.getElementById('user-role').textContent = "User"; // Placeholder for role

      userInfo.style.display = "block";
      authSection.style.display = "none";
      logoutBtn.style.display = "inline-block";
    } else {
      authSection.style.display = "block";
      userInfo.style.display = "none";
    }

    logoutBtn.addEventListener('click', () => {
      auth0.logout({ returnTo: window.location.origin });
    });

    document.getElementById('login-btn').addEventListener('click', () => {
      auth0.loginWithRedirect();
    });
  }

  init();
</script>
</body>
</html>
