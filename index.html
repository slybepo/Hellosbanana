<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth0 Fix</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.20/auth0-spa-js.production.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: white;
    }
    header {
      background: #202020;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    #logout {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">My App</div>
    <div class="user-info">
      <span id="username">Fetching user...</span>
      <img id="avatar" src="" alt="Avatar" />
      <button id="logout">Logout</button>
    </div>
  </header>
  <main>
    <h1>Welcome to My App</h1>
    <p>Content goes here.</p>
  </main>
  <script>
    const auth0Config = {
      domain: "dev-6sx32e70db4eh48r.us.auth0.com", // Replace with your Auth0 domain
      clientId: "ipN32Bc1dj1MBml6w3SYgwQTUlZS6jcm", // Replace with your Auth0 client ID
      audience: "https://nexaverses-vr-api", // Replace with your API audience
      scope: "openid profile email",
      redirect_uri: window.location.origin
    };

    let auth0 = null;

    async function initAuth0() {
      auth0 = await createAuth0Client(auth0Config);

      // Check if returning from Auth0 login
      const query = window.location.search;
      if (query.includes("code=") && query.includes("state=")) {
        try {
          await auth0.handleRedirectCallback();
          window.history.replaceState({}, document.title, "/"); // Clean the URL
        } catch (err) {
          console.error("Error handling redirect callback:", err);
        }
      }

      const isAuthenticated = await auth0.isAuthenticated();

      if (isAuthenticated) {
        // User is authenticated, fetch token and user info
        const accessToken = await auth0.getTokenSilently();
        fetchUserInfo(accessToken);
      } else {
        // Redirect to Auth0 login page if not authenticated
        auth0.loginWithRedirect({
          redirect_uri: window.location.origin,
        });
      }
    }

    async function fetchUserInfo(accessToken) {
      try {
        const response = await fetch(`https://${auth0Config.domain}/userinfo`, {
          method: "GET",
          headers: {
            Authorization: `Bearer ${accessToken}`,
          },
        });

        if (!response.ok) {
          throw new Error("Failed to fetch user info");
        }

        const user = await response.json();
        updateUI(user);
      } catch (err) {
        console.error(err);
      }
    }

    function updateUI(user) {
      document.getElementById("username").textContent = user.name || user.email;
      document.getElementById("avatar").src = user.picture || "default-avatar.png";
      document.getElementById("logout").addEventListener("click", () => {
        auth0.logout({ returnTo: window.location.origin });
      });
    }

    window.onload = initAuth0;
  </script>
</body>
</html>
