<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .message-card {
      margin-bottom: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s ease-in-out;
      cursor: pointer;
    }
    .message-card:hover {
      background-color: #f9f9f9;
    }
    .message-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .message-date {
      font-size: 14px;
      color: #777;
    }
    .view-link {
      text-decoration: none;
      font-size: 14px;
      color: #007bff;
    }
    .view-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="auth-section">
    <h1>Welcome to Inbox</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="register-link">Don't have an account? <a href="#" id="register-button">Register here</a></p>
  </div>

  <div id="register-section" style="display: none;">
    <h1>Register</h1>
    <form id="register-form">
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <p id="login-link">Already have an account? <a href="#" id="login-button">Login here</a></p>
  </div>

  <div id="inbox-section" style="display: none;">
    <h1>Your Inbox</h1>
    <button id="logout-button">Logout</button>
    <ul id="messages-list"></ul>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAncQ-1auE71T--2DwSh4YWo1aXym9rMNc",
  authDomain: "nexaverse-production.firebaseapp.com",
  projectId: "nexaverse-production",
  storageBucket: "nexaverse-production.firebasestorage.app",
  messagingSenderId: "1049480422009",
  appId: "1:1049480422009:web:08938ebe8c1689f55eaaa8",
  measurementId: "G-SB58316QE4"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM Elements
    const authSection = document.getElementById('auth-section');
    const registerSection = document.getElementById('register-section');
    const inboxSection = document.getElementById('inbox-section');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const logoutButton = document.getElementById('logout-button');
    const messagesList = document.getElementById('messages-list');
    const registerButton = document.getElementById('register-button');
    const loginButton = document.getElementById('login-button');

    // Show/hide sections
    function showSection(sectionToShow) {
      authSection.style.display = 'none';
      registerSection.style.display = 'none';
      inboxSection.style.display = 'none';
      sectionToShow.style.display = 'block';
    }

    // Switch to registration form
    registerButton.addEventListener('click', (e) => {
      e.preventDefault();
      showSection(registerSection);
    });

    // Switch to login form
    loginButton.addEventListener('click', (e) => {
      e.preventDefault();
      showSection(authSection);
    });

    // Login Form Submit
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await auth.signInWithEmailAndPassword(email, password);
        console.log('Logged in successfully');
      } catch (error) {
        alert('Login failed: ' + error.message);
      }
    });

    // Register Form Submit
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      try {
        await auth.createUserWithEmailAndPassword(email, password);
        alert('Account created successfully. You can now log in.');
        showSection(authSection);
      } catch (error) {
        alert('Registration failed: ' + error.message);
      }
    });

    // Logout
    logoutButton.addEventListener('click', async () => {
      try {
        await auth.signOut();
        console.log('Logged out successfully');
      } catch (error) {
        console.error('Error during logout: ', error);
      }
    });

    // Auth State Listener
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        console.log('User is logged in: ', user.email);
        showSection(inboxSection);
        await fetchMessages();
      } else {
        console.log('No user is logged in');
        showSection(authSection);
      }
    });

    // Fetch Messages
    async function fetchMessages() {
      const snapshot = await db.collection('messages').get();
      messagesList.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement('li');
        li.textContent = `${data.title}: ${data.message}`;
        messagesList.appendChild(li);
      });
    }
  </script>
</body>
</html>
