<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .message-card {
      margin-bottom: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s ease-in-out;
      cursor: pointer;
    }
    .message-card:hover {
      background-color: #f9f9f9;
    }
    .message-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .message-date {
      font-size: 14px;
      color: #777;
    }
    .view-link {
      text-decoration: none;
      font-size: 14px;
      color: #007bff;
    }
    .view-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Inbox</h1>
    <div id="inbox-container"></div>
  </div>

  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyAncQ-1auE71T--2DwSh4YWo1aXym9rMNc",
  authDomain: "nexaverse-production.firebaseapp.com",
  projectId: "nexaverse-production",
  storageBucket: "nexaverse-production.firebasestorage.app",
  messagingSenderId: "1049480422009",
  appId: "1:1049480422009:web:08938ebe8c1689f55eaaa8",
  measurementId: "G-SB58316QE4"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);
    const auth = firebase.auth(app);

    async function loadInbox() {
      const user = auth.currentUser;
      if (!user) {
        document.body.innerHTML = '<p>Please log in to view your inbox.</p>';
        return;
      }

      const inboxContainer = document.getElementById('inbox-container');
      const messages = await db.collection('messages').where('userId', '==', user.uid).get();

      messages.forEach(doc => {
        const data = doc.data();
        const card = document.createElement('div');
        card.classList.add('message-card');
        card.innerHTML = `
          <div>
            <p class="message-title">${data.title}</p>
            <p class="message-date">${new Date(data.date.seconds * 1000).toLocaleString()}</p>
          </div>
          <a class="view-link" href="/Inbox/themessage?id=${doc.id}">View Message</a>
        `;
        inboxContainer.appendChild(card);
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) loadInbox();
      else auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    });
  </script>
</body>
</html>
