<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #4a90e2, #e94e77);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .form-container h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #333;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-container input {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-container button {
      padding: 0.8rem;
      border: none;
      background: #4a90e2;
      color: #fff;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-container button:hover {
      background: #357ab8;
    }

    .form-container p {
      font-size: 0.9rem;
      color: #666;
    }

    .form-container p a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: bold;
    }

    .form-container p a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="form-container" id="auth-section">
    <h1 id="form-title">Login</h1>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="auth-submit">Login</button>
    </form>
    <p id="switch-mode">
      Don't have an account? <a href="#" id="toggle-register">Register here</a>
    </p>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAncQ-1auE71T--2DwSh4YWo1aXym9rMNc",
  authDomain: "nexaverse-production.firebaseapp.com",
  projectId: "nexaverse-production",
  storageBucket: "nexaverse-production.firebasestorage.app",
  messagingSenderId: "1049480422009",
  appId: "1:1049480422009:web:08938ebe8c1689f55eaaa8",
  measurementId: "G-SB58316QE4"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // DOM Elements
    const authSection = document.getElementById('auth-section');
    const formTitle = document.getElementById('form-title');
    const authForm = document.getElementById('auth-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const authSubmit = document.getElementById('auth-submit');
    const switchMode = document.getElementById('switch-mode');
    const toggleRegister = document.getElementById('toggle-register');

    // State: Login vs Register
    let isLogin = true;

    // Toggle Login/Register
    toggleRegister.addEventListener('click', (e) => {
      e.preventDefault();
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? 'Login' : 'Register';
      authSubmit.textContent = isLogin ? 'Login' : 'Register';
      switchMode.innerHTML = isLogin
        ? `Don't have an account? <a href="#" id="toggle-register">Register here</a>`
        : `Already have an account? <a href="#" id="toggle-register">Login here</a>`;
    });

    // Submit Form
    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        if (isLogin) {
          // Login
          await auth.signInWithEmailAndPassword(email, password);
          alert('Login successful!');
          window.location.href = '/inbox'; // Redirect to inbox
        } else {
          // Register
          await auth.createUserWithEmailAndPassword(email, password);
          alert('Account created successfully! You can now log in.');
          isLogin = true;
          formTitle.textContent = 'Login';
          authSubmit.textContent = 'Login';
          switchMode.innerHTML = `Don't have an account? <a href="#" id="toggle-register">Register here</a>`;
        }
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
