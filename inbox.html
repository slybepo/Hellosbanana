<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inbox</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .message-card {
      margin-bottom: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s ease-in-out;
      cursor: pointer;
    }
    .message-card:hover {
      background-color: #f9f9f9;
    }
    .message-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .message-date {
      font-size: 14px;
      color: #777;
    }
    .view-link {
      text-decoration: none;
      font-size: 14px;
      color: #007bff;
    }
    .view-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="auth-section">
    <h1>Login / Register</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login / Register</button>
    </form>
    <button id="logout-button" style="display: none;">Logout</button>
  </div>

  <div id="inbox-section" style="display: none;">
    <h1>Your Inbox</h1>
    <ul id="messages-list"></ul>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAncQ-1auE71T--2DwSh4YWo1aXym9rMNc",
  authDomain: "nexaverse-production.firebaseapp.com",
  projectId: "nexaverse-production",
  storageBucket: "nexaverse-production.firebasestorage.app",
  messagingSenderId: "1049480422009",
  appId: "1:1049480422009:web:08938ebe8c1689f55eaaa8",
  measurementId: "G-SB58316QE4"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM Elements
    const loginForm = document.getElementById('login-form');
    const logoutButton = document.getElementById('logout-button');
    const authSection = document.getElementById('auth-section');
    const inboxSection = document.getElementById('inbox-section');
    const messagesList = document.getElementById('messages-list');

    // Login / Register
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
      } catch {
        await auth.createUserWithEmailAndPassword(email, password);
      }
    });

    // Logout
    logoutButton.addEventListener('click', async () => {
      await auth.signOut();
    });

    // Auth State Listener
    auth.onAuthStateChanged(user => {
      if (user) {
        authSection.style.display = 'none';
        inboxSection.style.display = 'block';
        logoutButton.style.display = 'inline';
        fetchMessages(user.uid);
      } else {
        authSection.style.display = 'block';
        inboxSection.style.display = 'none';
        logoutButton.style.display = 'none';
        messagesList.innerHTML = '';
      }
    });

    // Fetch Messages
    async function fetchMessages(uid) {
      const snapshot = await db.collection('messages').get();
      messagesList.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const li = document.createElement('li');
        li.textContent = `${data.title}: ${data.message}`;
        messagesList.appendChild(li);
      });
    }
  </script>
</body>
</html>
