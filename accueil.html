<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth0 Login - LP Life RP</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: black;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #121212;
      color: #00ff00;
      padding: 15px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      opacity: 0;
      animation: fadeInOut 3s ease-in-out;
    }

    @keyframes fadeInOut {
      0%, 100% {
        opacity: 0;
      }
      10%, 90% {
        opacity: 1;
      }
    }

    /* Left Navigation */
    .side-nav {
      width: 250px;
      background-color: #121212;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
    }

    .side-nav img.logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .side-nav h2 {
      color: #00ff00;
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .side-nav .dropdown {
      margin-bottom: 15px;
    }

    .side-nav .dropdown-title {
      font-size: 1rem;
      color: #00ff00;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .side-nav .dropdown-title:hover {
      background-color: #00ff00;
      color: black;
    }

    .side-nav .dropdown-content {
      display: none;
      margin-top: 10px;
    }

    .side-nav .dropdown-content a {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 5px 0 5px 10px;
      transition: color 0.3s;
    }

    .side-nav .dropdown-content a:hover {
      color: #00ff00;
    }

    /* Main Content */
    .main-content {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .suggestion-post {
      display: flex;
      align-items: flex-start;
      gap: 15px;
      background-color: #121212;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .suggestion-post img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .suggestion-post .post-content {
      flex-grow: 1;
    }

    .suggestion-post .post-content h4 {
      color: #00ff00;
      margin-bottom: 5px;
    }

    .suggestion-post .post-content p {
      color: white;
    }

    /* User Info Dropdown */
    .user-info {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .user-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .user-info .user-dropdown {
      display: none;
      position: absolute;
      top: 70px;
      right: 0;
      background-color: #121212;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .user-info .user-dropdown a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
      transition: color 0.3s;
    }

    .user-info .user-dropdown a:hover {
      color: #00ff00;
    }
  </style>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.20/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="side-nav">
    <img src="https://i.ibb.co/ssKL06L/download-1-webp-removebg-preview.png" alt="Logo" class="logo">
    <h2>Menu</h2>
    <div class="dropdown">
      <div class="dropdown-title">Catégorie 1</div>
      <div class="dropdown-content">
        <a href="#">Sous-catégorie 1</a>
        <a href="#">Sous-catégorie 2</a>
      </div>
    </div>
    <div class="dropdown">
      <div class="dropdown-title">Catégorie 2</div>
      <div class="dropdown-content">
        <a href="#">Sous-catégorie 1</a>
        <a href="#">Sous-catégorie 2</a>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div id="notification" class="notification"></div>
    <div class="suggestions">
      <h2>Tu pourrais aimer</h2>
      <div id="suggestions-container"></div>
    </div>
  </div>

  <div class="user-info">
    <img id="user-avatar" src="default-avatar.png" alt="User Profile">
    <div id="user-name"></div>
    <div class="user-dropdown">
      <a href="#">Profil</a>
      <a id="logout-btn" href="#">Déconnexion</a>
    </div>
  </div>

  <script>
    let auth0 = null;

    async function initAuth0() {
      try {
        auth0 = await createAuth0Client({
          domain: "dev-rcelr3jcb04r3bzj.us.auth0.com",
          client_id: "y2r6NkxCQv7zTwi4ELdH8OwNIZcIAPa5",
          scope: "openid profile email",
          redirect_uri: "https://nexaverse.store/accueil",
        });

        const query = window.location.search;
        if (query.includes("code=") && query.includes("state=")) {
          await auth0.handleRedirectCallback();
          window.history.replaceState({}, document.title, "/");
        }

        const isAuthenticated = await auth0.isAuthenticated();

        if (isAuthenticated) {
          const accessToken = await auth0.getTokenSilently();
          fetchUserInfo(accessToken);
        } else {
          auth0.loginWithRedirect();
        }
      } catch (error) {
        console.error("Error during Auth0 initialization:", error);
      }
    }

    async function fetchUserInfo(accessToken) {
      try {
        const response = await auth0.getUser();
        const userInfo = response;

        document.getElementById("user-name").textContent = userInfo.name;
        document.getElementById("user-avatar").src = userInfo.picture;

        // Show notification
        const notification = document.getElementById("notification");
        notification.textContent = `Bonjour ${userInfo.name}, content de te revoir !`;
        notification.style.display = "block";
      } catch (error) {
        console.error("Error fetching user info:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      initAuth0();
    });
  </script>
</body>
</html>
