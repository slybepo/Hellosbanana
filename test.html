<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamWeave Studios</title>
  <script src="https://cdn.auth0.com/js/auth0/9.17.3/auth0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles"></script>
  <style>
    /* Global Styles */
    :root {
      --primary: #007bff;
      --secondary: #ff5722;
      --background: #1e1e2f;
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-color: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: var(--background);
      color: var(--text-color);
      overflow: hidden;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--background);
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 8px solid var(--secondary);
      border-top: 8px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    /* Centered Content */
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    button {
      background: var(--primary);
      color: var(--text-color);
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--secondary);
    }

    .form-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .progress-bar-container {
      width: 100%;
      background: #ddd;
      height: 10px;
      border-radius: 5px;
      margin: 20px 0;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: var(--primary);
      border-radius: 5px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
  </div>

  <!-- Main Content -->
  <div class="center">
    <div id="onboarding-screen" class="form-card" style="display: none;">
      <h1>Onboarding</h1>
      <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <form id="onboarding-form">
        <input type="text" id="name-input" placeholder="Enter your name" required>
        <button type="button" id="next-btn">Next</button>
      </form>
    </div>
  </div>

  <script>
    // Auth0 Configuration
    const auth0 = new auth0.WebAuth({
      domain: 'dev-rcelr3jcb04r3bzj.us.auth0.com',
      clientID: 'y2r6NkxCQv7zTwi4ELdH8OwNIZcIAPa5',
      redirectUri: window.location.href,
      responseType: 'token id_token',
      scope: 'openid profile email'
    });

    // Elements
    const loadingScreen = document.getElementById('loading-screen');
    const onboardingScreen = document.getElementById('onboarding-screen');
    const progressBar = document.getElementById('progress-bar');
    const nextBtn = document.getElementById('next-btn');
    const nameInput = document.getElementById('name-input');

    // Helper to Hide Loading Screen
    const hideLoadingScreen = () => {
      setTimeout(() => {
        loadingScreen.classList.add('hidden');
      }, 500); // Adding a small delay for smooth fade-out
    };

    // Check Authentication
    const checkAuth = () => {
      auth0.checkSession({}, (err, authResult) => {
        if (authResult && authResult.accessToken && authResult.idToken) {
          localStorage.setItem('accessToken', authResult.accessToken);
          localStorage.setItem('idToken', authResult.idToken);
          auth0.client.userInfo(authResult.accessToken, (err, user) => {
            if (err) {
              console.error('Failed to fetch user info:', err);
              return;
            }

            // Hide loading and show onboarding
            hideLoadingScreen();
            onboardingScreen.style.display = 'block';
          });
        } else {
          // Redirect to Login
          auth0.authorize();
        }
      });
    };

    // Onboarding Progress Logic
    let step = 0;
    nextBtn.addEventListener('click', () => {
      if (step === 0) {
        progressBar.style.width = '50%';
        nameInput.placeholder = 'Enter your country';
        nameInput.value = '';
        step++;
      } else if (step === 1) {
        progressBar.style.width = '100%';
        onboardingScreen.innerHTML = '<h1>Welcome!</h1><p>Onboarding complete!</p>';
      }
    });

    // Initialize
    window.addEventListener('load', () => {
      checkAuth();
    });
  </script>
</body>
</html>
