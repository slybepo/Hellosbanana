<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamWeave Studios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.20/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #1e1e2f;
      color: #fff;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1e1e2f;
      z-index: 9999;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 8px solid #ccc;
      border-top: 8px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .container {
      display: none;
      padding: 20px;
    }

    #user-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }

    .user-dropdown {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      background: #282c34;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      padding: 10px;
      color: #fff;
    }

    .user-dropdown.show {
      display: block;
    }

    #notification {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
  </div>

  <!-- Main Container -->
  <div class="container" id="main-container">
    <div id="user-container">
      <h1>Welcome back, <span id="user-name">User</span>!</h1>
      <img id="user-avatar" src="default-avatar.png" alt="User Avatar">
      <div class="user-dropdown">
        <p><button id="logout-btn">Logout</button></p>
      </div>
    </div>
    <p id="notification"></p>
    <div id="suggestions-container">
      <p>Loading suggestions...</p>
    </div>
  </div>

  <script>
    let auth0 = null;

    async function initAuth0() {
      try {
        // Initialize Auth0 Client
        auth0 = await createAuth0Client({
          domain: "dev-rcelr3jcb04r3bzj.us.auth0.com",
          client_id: "y2r6NkxCQv7zTwi4ELdH8OwNIZcIAPa5",
          scope: "openid profile email",
          redirect_uri: window.location.origin, // Redirect after login
        });

        const query = window.location.search;
        if (query.includes("code=") && query.includes("state=")) {
          await auth0.handleRedirectCallback();
          window.history.replaceState({}, document.title, "/test"); // Adjust URL after login
        }

        const isAuthenticated = await auth0.isAuthenticated();

        if (isAuthenticated) {
          const accessToken = await auth0.getTokenSilently();
          fetchUserInfo(accessToken);
        } else {
          auth0.loginWithRedirect();
        }
      } catch (error) {
        console.error("Error during Auth0 initialization:", error);
      }
    }

    async function fetchUserInfo(accessToken) {
      try {
        const response = await axios.get("https://dev-rcelr3jcb04r3bzj.us.auth0.com/userinfo", {
          headers: {
            Authorization: `Bearer ${accessToken}`,
          },
        });

        const userInfo = response.data;

        document.getElementById("user-name").textContent = userInfo.name || "Unknown User";
        document.getElementById("user-avatar").src = userInfo.picture || "default-avatar.png";

        const notification = document.getElementById("notification");
        notification.textContent = `Hello ${userInfo.name}, welcome back!`;
        notification.style.opacity = 1;

        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("main-container").style.display = "block";
      } catch (error) {
        console.error("Error fetching user info:", error);
      }
    }

    document.getElementById("logout-btn").addEventListener("click", async () => {
      await auth0.logout({ returnTo: window.location.origin });
    });

    document.getElementById("user-avatar").addEventListener("click", () => {
      const dropdown = document.querySelector(".user-dropdown");
      dropdown.classList.toggle("show");
    });

    document.addEventListener("DOMContentLoaded", () => {
      initAuth0();
    });
  </script>
</body>
</html>
