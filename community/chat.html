<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top left, #3a3d40, #1e2124);
      color: white;
      display: flex;
      height: 100vh;
    }

    .chat-container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .channel-list {
      width: 20%;
      background-color: #24292f;
      overflow-y: auto;
      padding: 1rem;
    }

    .channel-list h2 {
      margin: 0 0 1rem 0;
    }

    .channel {
      margin-bottom: 1rem;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .channel:hover {
      background-color: #3a3d40;
    }

    .chat-area {
      width: 80%;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      background-color: #2d333b;
      padding: 1rem;
      border-radius: 5px;
    }

    .message {
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
    }

    .message img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }

    .input-area {
      display: flex;
      align-items: center;
    }

    .input-area input {
      flex-grow: 1;
      padding: 0.5rem;
      margin-right: 0.5rem;
      border: none;
      border-radius: 5px;
    }

    .input-area button {
      padding: 0.5rem 1rem;
      background-color: #0366d6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="channel-list">
      <h2>Channels</h2>
      <div id="channels"></div>
      <button id="add-channel-btn">+ Add Channel</button>
    </div>
    <div class="chat-area">
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input type="text" id="message-input" placeholder="Type a message">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAncQ-1auE71T--2DwSh4YWo1aXym9rMNc",
      authDomain: "nexaverse-production.firebaseapp.com",
      databaseURL: "https://nexaverse-production-default-rtdb.firebaseio.com",
      projectId: "nexaverse-production",
      storageBucket: "nexaverse-production.appspot.com",
      messagingSenderId: "1049480422009",
      appId: "1:1049480422009:web:08938ebe8c1689f55eaaa8",
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser;
    let currentChannel = "general";

    async function initChat() {
      auth.onAuthStateChanged(async (user) => {
        if (user) {
          currentUser = user;
          loadChannels();
          loadMessages(currentChannel);
        } else {
          alert("You must log in to use the chat.");
          window.location.href = "/login";
        }
      });
    }

    function loadChannels() {
      const channelsRef = db.ref("channels");
      channelsRef.on("value", (snapshot) => {
        const channelsDiv = document.getElementById("channels");
        channelsDiv.innerHTML = "";
        snapshot.forEach((child) => {
          const channel = child.key;
          const div = document.createElement("div");
          div.className = "channel";
          div.textContent = channel;
          div.onclick = () => {
            currentChannel = channel;
            loadMessages(channel);
          };
          channelsDiv.appendChild(div);
        });
      });
    }

    function loadMessages(channel) {
      const messagesRef = db.ref(`channels/${channel}/messages`);
      messagesRef.on("value", (snapshot) => {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        snapshot.forEach((child) => {
          const messageData = child.val();
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `
            <img src="${messageData.avatar}" alt="Avatar">
            <span><strong>${messageData.username}:</strong> ${messageData.message}</span>
          `;
          messagesDiv.appendChild(div);
        });
      });
    }

    document.getElementById("send-btn").addEventListener("click", () => {
      const messageInput = document.getElementById("message-input");
      const message = messageInput.value.trim();
      if (!message) return;

      const messagesRef = db.ref(`channels/${currentChannel}/messages`);
      messagesRef.push({
        username: currentUser.displayName || "Anonymous",
        avatar: currentUser.photoURL || "default-avatar.png",
        message,
        timestamp: Date.now(),
      });
      messageInput.value = "";
    });

    document.getElementById("add-channel-btn").addEventListener("click", () => {
      const channelName = prompt("Enter new channel name:");
      if (!channelName) return;

      db.ref(`channels/${channelName}`).set({ createdBy: currentUser.uid });
    });

    initChat();
  </script>
</body>
</html>
