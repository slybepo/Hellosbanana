<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Categories</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="page-title">Game Categories</h1>
    
    <!-- Game Category Cards -->
    <div class="categories">
      <div class="category-card" onclick="window.location.href='products.html?category=action'">
        <div class="category-thumbnail" style="background-image: url('https://via.placeholder.com/300x200?text=Action+Games');"></div>
        <div class="category-name">Action</div>
      </div>
      <div class="category-card" onclick="window.location.href='products.html?category=adventure'">
        <div class="category-thumbnail" style="background-image: url('https://via.placeholder.com/300x200?text=Adventure+Games');"></div>
        <div class="category-name">Adventure</div>
      </div>
      <!-- Add more categories as needed -->
    </div>
  </div>
</body>
</html>
