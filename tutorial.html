<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Animated Background */
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, orange, salmon);
      background-size: 400% 400%;
      animation: gradientAnimation 8s ease infinite;
      z-index: -2;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 10;
    }

    .logo {
      width: 60px;
    }

    .nav-links {
      display: flex;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      margin: 0 15px;
      font-size: 1rem;
      position: relative;
      transition: all 0.3s;
    }

    .nav-links a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: white;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .animated-image {
      display: block;
      margin: 30px auto 10px;
      width: 150px;
    }

    .button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      background: transparent;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 10;
      transition: all 0.3s;
    }

    .button:hover {
      color: white;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
    }

    /* Fade Animations */
    .fade-out {
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }

    .fade-in {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <header>
    <img src="https://i.ibb.co/xfkSM2j/mb575675222.png" alt="Game Logo" class="logo">
    <div class="nav-links">
      <a href="#category1">Team</a>
      <a href="#category2">About</a>
      <a href="#category3">Store</a>
    </div>
  </header>
  <img src="https://i.ibb.co/xfkSM2j/mb575675222.png" alt="Decorative Image" class="animated-image">
  <button class="button" onclick="continueAction()">Continue</button>

  <footer>
    <p>Â© 2024 Monkey Bunch. All rights reserved.</p>
  </footer>

  <script>
    function continueAction() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        document.body.innerHTML = `
          <div class="background"></div>
          <div class="fade-in" style="text-align: center; padding: 20px;">
            <h1>Country & Language</h1>
            <form id="infoForm">
              <label>Country: <input type="text" name="country" required></label><br><br>
              <label>Language: <input type="text" name="language" required></label><br><br>
              <button type="submit" class="button">Next</button>
            </form>
          </div>
        `;

        document.getElementById('infoForm').addEventListener('submit', (e) => {
          e.preventDefault();
          const country = e.target.country.value;
          const language = e.target.language.value;
          document.cookie = `country=${country}`;
          document.cookie = `language=${language}`;
          window.location.href = '/account/setup.html';
        });
      }, 1000);
    }
  </script>
</body>
</html>
