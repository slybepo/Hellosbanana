<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LP Life RP</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: black;
      color: white;
      text-align: center;
    }

    /* Container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    /* Logo */
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    /* Title */
    h1 {
      color: #00ff00;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    /* Buttons */
    .download-btn {
      display: inline-block;
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-size: 1.2rem;
      text-decoration: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .download-btn:hover {
      background: #00ff00;
      color: black;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .download-btn {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="https://i.ibb.co/ssKL06L/download-1-webp-removebg-preview.png" alt="LP Life RP Logo" class="logo">

    <!-- Title -->
    <h1>Nous sommes LP Life RP</h1>

    <!-- Buttons -->
    <a href="/lifelp" class="download-btn">suivant -›</a>
    <a href="https://lpliferp.com/download" class="download-btn">Télécharger pour windows</a>
  </div>

  <!-- Optional JavaScript for Animations -->
  <script>
    // Add a smooth fade-in effect on load
    document.addEventListener("DOMContentLoaded", () => {
      document.body.style.opacity = 0;
      document.body.style.transition = "opacity 1.5s";
      document.body.style.opacity = 1;
    });
  </script>
</body>
</html>
