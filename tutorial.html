<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Animated Background */
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, orange, salmon);
      background-size: 400% 400%;
      animation: gradientAnimation 8s ease infinite;
      z-index: -2;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Glass Triangles */
    .triangle {
      position: absolute;
      width: 150px;
      height: 150px;
      background: rgba(255, 255, 255, 0.1);
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      animation: moveTriangles 12s linear infinite;
    }

    .triangle:nth-child(1) {
      top: 10%;
      left: 15%;
      animation-duration: 8s;
    }

    .triangle:nth-child(2) {
      top: 30%;
      left: 60%;
      animation-duration: 10s;
    }

    .triangle:nth-child(3) {
      top: 70%;
      left: 40%;
      animation-duration: 14s;
    }

    @keyframes moveTriangles {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 10;
    }

    .logo {
      width: 60px;
    }

    .nav-links {
      display: flex;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      margin: 0 15px;
      font-size: 1rem;
      position: relative;
      transition: all 0.3s;
    }

    .nav-links a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: white;
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .user-info {
      display: flex;
      align-items: center;
      position: relative;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .animated-image {
      display: block;
      margin: 30px auto 10px;
      width: 150px;
    }

    .button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      background: transparent;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 10;
      transition: all 0.3s;
    }

    .button:hover {
      color: white;
    }

    .button::after {
      content: '→';
      position: absolute;
      right: -20px;
      opacity: 0;
      transition: all 0.3s;
    }

    .button:hover::after {
      right: 15px;
      opacity: 1;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
    }
    .bl{
      color: cyan;
      

    }
    .footerl{
      text-decoration: none;
      color: white;

    }
    .footerl:hover{
      color: cyan;

    }
    
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="triangle"></div>
  <div class="triangle"></div>
  <div class="triangle"></div>

  <header>
    <img src="https://i.ibb.co/xfkSM2j/mb575675222.png" alt="Game Logo" class="logo">
    <div class="nav-links">
      <a href="#category1">Team</a>
      <a href="#category2">About</a>
      <a href="#category3">Store</a>
    </div>
    <div class="user-info">
      <img src="profile.jpg" alt="User Profile">
      <span>User727991763</span>
    </div>
  </header>

  <img src="https://i.ibb.co/xfkSM2j/mb575675222.png" alt="Decorative Image" class="animated-image">
  <button class="button">Continue</button>

  <footer>
    <p>© 2024 Monkey Bunch. All rights reserved.</p>
    <p class="bl">•<a class="footerl" href="/about"> About us</a></p>
    <p class="bl">•<a class="footerl" href="/store"> Our Store</a></p>
    <p class="bl">•<a class="footerl" href="/AnotherLevelGame/team"> The Team</a></p>
  </footer>
</body>
</html>
