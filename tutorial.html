<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .logo {
      width: 50px;
    }
    .nav-links a {
      text-decoration: none;
      color: white;
      margin: 0 10px;
      font-size: 1rem;
      position: relative;
    }
    .nav-links a::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: white;
      transition: width 0.3s;
    }
    .nav-links a:hover::after {
      width: 100%;
    }
    .user-info {
      display: flex;
      align-items: center;
      position: relative;
    }
    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 5px;
      text-align: right;
    }
    .dropdown a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }
    .dropdown a:hover {
      color: lightblue;
    }
    .user-info:hover .dropdown {
      display: block;
    }
    .animated-image {
      position: absolute;
      left: 20%;
      bottom: 0;
      width: 300px;
      opacity: 0;
      animation: fadeUp 2s forwards;
    }
    .button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: white;
      background: transparent;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .button:hover {
      text-decoration: underline;
      background: rgba(255, 255, 255, 0.2);
    }
    .button:active {
      background: blue;
      color: white;
    }
    .text-content {
      text-align: center;
      margin: 20px;
      font-size: 0.9rem;
    }
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
    }
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Game Logo" class="logo">
    <div class="nav-links">
      <a href="#category1">Category 1</a>
      <a href="#category2">Category 2</a>
      <a href="#category3">Category 3</a>
    </div>
    <div class="user-info">
      <img src="profile.jpg" alt="User Profile">
      <span>UserName</span>
      <div class="dropdown">
        <a href="#profile">Profile</a>
        <a href="#logout" id="logout-btn">Logout</a>
      </div>
    </div>
  </header>
  <img src="image.jpg" alt="Decorative Image" class="animated-image">
  <button class="button">Continue</button>
  <div class="text-content">
    <p>This is a paragraph of small descriptive text under the button.</p>
  </div>
  <footer>
    <p>Â© 2024 Game Page. All rights reserved.</p>
  </footer>
</body>
</html>
